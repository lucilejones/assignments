<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Simple HTML Calculator</header>
    <div id="add">
        <div>
            <h2>Enter two numbers to add.</h2>
            <form name="addition">
                First number:
                <br><input type="number" name="first-number">
                <br>
                Second number:
                <br><input type="number" name="second-number">
                <br>
                <button>Calculate</button>
            </form>
        </div>
        <h3 id="add-result"></h3>

    </div>
    <div id="subtract">
        <div>
            <h2>Enter two numbers to subtract.</h2>
            <form name="subtraction">
                First number:
                <br><input type="number" name="first-number">
                <br>
                Second number:
                <br><input type="number" name="second-number">
                <br>
                <button>Calculate</button>
            </form>
        </div>
        <h3 id="subtract-result"></h3>


    </div>
    <div id="multiply">
        <div>
            <h2>Enter two numbers to multiply.</h2>
            <form name="multiplication">
                First number:
                <br><input type="number" name="first-number">
                <br>
                Second number:
                <br><input type="number" name="second-number">
                <br>
                <button>Calculate</button>
            </form>
        </div>
        <h3 id="multiply-result"></h3>

    </div>

    <script src="index.js"></script>
</body>

</html>
