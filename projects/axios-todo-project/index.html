<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tiro+Kannada&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="grid-container">
        <div id="header">
            <h2>My To-do List</h2>
            <div id="form-container">
                <form name="todo-form" id="to-do-form">
                    Title: <input type="text" name="title">
                    <br>
                    Description: <input type="text" name="description">
                    <br>
                    Price: <input type="number" name="price" value=0>
                    <br>
                    Image Url: <input type="url" name="image-url">
                    <br>
                    <button id="submit-button">Add new task</button>
                </form>
            </div>
        </div>




        <div id="todo-list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
